<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!--<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!--Score Panel -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <span class="timerDisplay">
           <i class="fa fa-stopwatch"></i>
           <span id='minutes'>0</span> Minute(s)
           <span id='seconds'>0</span> Seconds
          </span>

          <span id="restart">
            <i class="fa fa-redo-alt"></i>
        	</span>
        </section>

        <!-- Deck of Cards -->
        <ul class="deck">
            <li class="card">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Congrats Modal -->
    <div id="congrats" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
      </div>
      <div class="modal-body">
        <span class="results">
          You Finished in <span id="movesFin">0</span> Moves.<br>
          In <span id="timeFin">0</span><br>
          With a Star Rating of: <span id="starFin">0</span>
        </span>
      </div>
      <button onclick="again()"id="again"><i class="fa fa-th"></i>Play Again?!</button>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
